<!DOCTYPE html>

<!-- ŞEFİK FURKAN BAYRAM -->
<!-- ŞEFİK FURKAN BAYRAM -->
<!-- ŞEFİK FURKAN BAYRAM -->
<!-- ŞEFİK FURKAN BAYRAM -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14-701-009 Şefik Furkan Bayram</title>
    <style>
        body {
            background: url(bg.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .button {
            -webkit-border-radius: 6;
            -moz-border-radius: 6;
            border-radius: 6px;
            font-family: Georgia;
            color: #ffffff;
            font-size: 20px;
            background: #919da6;
            padding: 10px 20px 10px 20px;
            margin: 5px;
            text-decoration: none;
        }

        .button:hover {
            background: #a8a8a8;
            text-decoration: none;
        }

        .menu {
            height: 50px;
            width: 1000px;
            margin: 0 auto;
            padding-top: 25px;
            padding-left: 25px;
        }

        .kapsam {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            margin-top: 200px;
        }

        .kutu {
            left: 10px;
            top: 50px;
            position: relative;
            animation-delay: inherit;
            animation-iteration-count: infinite;
        }

        .delirt {
            animation-name: delirt;
            animation-duration: 5s;
            animation-delay: inherit;
            animation-iteration-count: infinite;
        }

        .dondur {
            animation-name: dondur;
            animation-duration: 2s;
        }

        .kucult {
            animation-name: kucult;
            animation-duration: 2s;
        }

        .buyult {
            animation-name: buyult;
            animation-duration: 2s;
        }

        .kaydir {
            animation-name: kaydir;
            animation-duration: 2s;
        }

        .karart {
            animation-name: karart;
            animation-duration: 2s;
        }

        @keyframes dondur {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }



        @keyframes kucult {
            0% {
                width: 200px;
                height: 82px;
            }
            50% {
                width: 100px;
                height: 41px;
            }

            100% {
                width: 200px;
                height: 82px;

            }
        }

        @keyframes buyult {
            0% {
                width: 200px;
                height: 82px;
            }
            50% {
                width: 400px;
                height: 164px;
            }
            100% {
                width: 200px;
                height: 82px;
            }
        }



        @keyframes kaydir {
            0% {
                left: 10px;
            }
            50% {
                transform: rotate(180deg);
                left: 750px;
            }
            100% {
                left: 10px;
            }
        }



        @keyframes karart {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.1;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes delirt {
            0% {
                bottom: 0px;
                top: 0px;
                left: 10px;
                transform: rotate(0deg);
                width: 200px;
                height: 82px;

            }
            10% {
                opacity: 0.8;
                transform: rotate(360deg);
                top: 200px;
            }
            20% {

                transform: rotate(270deg);
            }
            30% {
                top: 100px;
                width: 400px;
                height: 160px;
                transform: rotate(160deg);

            }
            40% {
                bottom: 50px;
                transform: rotate(300deg);
            }
            50% {
                opacity: 1;
                bottom: 60px;
                left: 700px;
                transform: rotate(180deg);
            }
            60% {
                bottom: 100px;
                width: 200px;
                height: 82px;
                ;
                opacity: 1;

                left: 750px;
                transform: rotate(360deg);
            }
            70% {
                opacity: 0.5;

            }
            80% {
                opacity: 0;

            }
            90% {
                width: 100px;
                height: 41px;
                bottom: 150px;
                opacity: 0.8;

            }
            100% {
                width: 200px;
                height: 82px;
                top: 0px;
                bottom: 0px;
                opacity: 1;
                left: 10px;
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="kapsam">
        <div>
            <img src="rocket.png" id="kutu" class="kutu delirt" alt="">
        </div>
    </div>
    <div class="menu">
        <a href="#" class="button" id="dondur" onclick="dondur()">DÖNDÜR</a>
        <a href="#" class="button" id="kaydir" onclick="kaydir()">KAYDIR</a>
        <a href="#" class="button" id="buyult" onclick="buyult()">BÜYÜLT</a>
        <a href="#" class="button" id="kucult" onclick="kucult()">KÜÇÜLT</a>
        <a href="#" class="button" id="karart" onclick="karart()">KARART</a>
        <a href="#" class="button" id="karart" onclick="delirt()">DELİRT</a>
        <a href="#" class="button" id="dondur" onclick="durdur()">DURDUR</a>
    </div>
    <script>
        function dondur() {
            var element = document.getElementById("kutu");
            element.classList.remove("dondur");
            element.classList.remove("kaydir");
            element.classList.remove("buyult");
            element.classList.remove("kucult");
            element.classList.remove("karart");
            element.classList.remove("delirt");
            element.classList.add("dondur");
        };

        function kaydir() {
            var element = document.getElementById("kutu");
            element.classList.remove("dondur");
            element.classList.remove("kaydir");
            element.classList.remove("buyult");
            element.classList.remove("kucult");
            element.classList.remove("karart");
            element.classList.remove("delirt");
            element.classList.add("kaydir");
        };

        function buyult() {
            var element = document.getElementById("kutu");
            element.classList.remove("dondur");
            element.classList.remove("kaydir");
            element.classList.remove("buyult");
            element.classList.remove("kucult");
            element.classList.remove("karart");
            element.classList.remove("delirt");
            element.classList.add("buyult");
        };

        function kucult() {
            var element = document.getElementById("kutu");
            element.classList.remove("dondur");
            element.classList.remove("kaydir");
            element.classList.remove("buyult");
            element.classList.remove("kucult");
            element.classList.remove("karart");
            element.classList.remove("delirt");
            element.classList.add("kucult");
        };

        function karart() {
            var element = document.getElementById("kutu");
            element.classList.remove("dondur");
            element.classList.remove("kaydir");
            element.classList.remove("buyult");
            element.classList.remove("kucult");
            element.classList.remove("karart");
            element.classList.remove("delirt");
            element.classList.add("karart");
        };

        function delirt() {
            var element = document.getElementById("kutu");
            element.classList.remove("dondur");
            element.classList.remove("kaydir");
            element.classList.remove("buyult");
            element.classList.remove("kucult");
            element.classList.remove("karart");
            element.classList.remove("delirt");
            element.classList.add("delirt");
        };

        function durdur() {
            var element = document.getElementById("kutu");
            element.classList.remove("dondur");
            element.classList.remove("kaydir");
            element.classList.remove("buyult");
            element.classList.remove("kucult");
            element.classList.remove("karart");
            element.classList.remove("delirt");
        };
    </script>
</body>

</html>
