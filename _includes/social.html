<div class="social">
	<h4>
    {% if site.facebook %}
      <a href="http://facebook.com/{{ site.facebook }}" target="_blank"><img src="/static/img/social/facebook.png" alt="Facebook"></a>
    {% endif %}
    {% if site.instagram %}
      <a href="http://instagram.com/{{ site.instagram }}" target="_blank"><img src="/static/img/social/instagram.png" alt="Instagram"></a>
    {% endif %}
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}" target="_blank"><img src="/static/img/social/github.png" alt="Github"></a>
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}" target="_blank"><img src="/static/img/social/gmail.png" alt="Gmail"></a>
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank"><img src="/static/img/social/linkedin.png" alt="Linkedin"></a>
    {% endif %}
	</h4>
</div>
